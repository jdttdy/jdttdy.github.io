<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name=viewport
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
  <meta name="referrer" content="no-referrer">
  <title>title</title>
  <style type="text/css">
      html, body {
          width: 100%;
          height: 100%;
          margin: auto;
          overflow: hidden;
      }

      body {
          display: flex;
      }

      #mse {
          flex: auto;
      }
  </style>
  <link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.21/dist/index.min.css">


  <script type="text/javascript">
    document.addEventListener('ready', () => {
      const resizeObserver = new ResizeObserver(() => {
        document.getElementById('mse').style.height = document.body.clientHeight + 'px';
      });
      resizeObserver.observe(document.body);
    });
  </script>
</head>

<body>
<div id="mse"></div>


<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.9.0/axios.js"></script>
<script src="https://unpkg.byted-static.com/xgplayer/3.0.21/dist/index.min.js" charset="utf-8"></script>
<script src="https://cdn.hunanxindongfang.com/index.min.js" charset="utf-8"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const script = document.createElement('script');
    script.src = 'https://cdn.hunanxindongfang.com/loader.js?' + new Date().getTime();
    document.head.appendChild(script);


    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = 'https://cdn.hunanxindongfang.com/loader.css?' + new Date().getTime();
    document.head.appendChild(link);
  });
</script>

</body>
</html>
